name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  windows-x86_64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
          submodules: recursive

    - name: Build
      run: make

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-x86_64
        path: ./Game.exe
        if-no-files-found: error
    
    - name: Upload SFML GRAPHICS DLL
      uses: actions/upload-artifact@v2
      with:
        name: sfml-graphics
        path: ./dependencies/sfml-graphics-2.dll
        if-no-files-found: error
  
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: install SFML
      run: sudo apt-get install libsfml-dev

    - name: Build
      run: make 

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-x86_64 
        path: ./Game
        if-no-files-found: error
 
  macos-x86_64:
    runs-on: macos-latest
    steps:
    
      - name: Install SFML
        run: brew install sfml
      - name: Build
        run: make 
