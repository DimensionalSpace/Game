name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  windows-x86_64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Build
      run: make

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-x86_64
        path: ./Game.exe
        if-no-files-found: error

  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: install SFML
      run: sudo apt-get install libsfml-dev

    - name: Build
      run: make
    - name: Package
      run: cp ./usr/lib/x86_64-linux-gnu/libsfml-graphics.so 
           cp ./usr/lib/x86_64-linux-gnu/libsfml-window.so 
           cp ./usr/lib/x86_64-linux-gnu/libsfml-system.so 
           
    - name: Set Runtime Path
      run: patchelf --set-rpath '$ORIGIN' Game
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-x86_64
        path: |
              Game
              libsfml-graphics.so
              libsfml-window.so
              libsfml-system.so
        if-no-files-found: error
 
  macos-x86_64:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install SFML
      run: brew install sfml

    - name: Build
      run: make
    
    - name: Package
      run: cp ./usr/local/lib/libsfml-graphics.dylib 
           cp ./usr/local/lib/libsfml-window.dylib 
           cp ./usr/local/lib/libsfml-system.dylib 
    
    - name: Set Runtime Path
      run: install_name_tool -add_rpath "@executable_path/" Game
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: mac-x86_64
        path: |
              Game
              libsfml-graphics.dylib
              libsfml-window.dylib
              libsfml-system.dylib
        if-no-files-found: error
 
